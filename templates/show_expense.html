<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily Expense</title>
    <link rel="shortcut icon" href="/static/images/delogo.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .footer {
         position: fixed;
         left: 0;
         bottom: 0;
         width: 100%;
         background-color: grey;
         color: white;
         text-align: center;
      }
      body {
                /* Set "my-sec-counter" to 0 */
                counter-reset: my-sec-counter;
            }

            #td:before {
                /* Increment "my-sec-counter" by 1 */
                counter-increment: my-sec-counter;
                content: "" counter(my-sec-counter) ". ";
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Daily Expense</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/home">Home</a></li>
          <li><a href="/get_add_expense">Add Expense</a></li>
          <li><a href="#">Show Expense</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/get_login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Get Daily Expense</h3>
            </div>
            <div class="panel-body" style="text-align:center">
                <input type="text"  class="form-control" id="myInput" autofocus placeholder="Search..">
                <br>
                <div class="table-responsive" >
                    <table class="table table-bordered" align="center" >
                        <thead>
                            <tr>
                                <th style="text-align:center">Sr_No</th>
                                <th style="text-align:center">Title</th>
                                <th style="text-align:center">Amount</th>
                                <th style="text-align:center">Date</th>
                                <th style="text-align:center">Update</th>
                                <th style="text-align:center">Delete</th>
                            </tr>
                        </thead>
                        {% for d in data %}
                            <tbody id="myTable">
                                <tr>
                                    <td id="td"></td>
                                    <td>{{d.title}}</td>
                                    <td>{{d.amount}}</td>
                                    <td>{{d.date}}</td>
                                    <td><a href="/update?id={{d.title}}"><img src="static/images/edit.png" alt="Image"
                                        style ="width:35px; height:35px;" data-toggle="tooltip" title="Update Data"></a></td>
                                    <td><a href="/delete?id={{d.title}}"><img src ="static/images/delete.png" alt="Image"
                                        style ="width:35px; height:35px;" data-toggle="tooltip" title="Delete Data"></a></td>
                                </tr>
                            </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div><hr>
     <!--Search Bar Script-->
    <script>
            $(document).ready(function(){
              $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
              });
            });
    </script>
    <div class="footer">
        <p>Â© 2018 Copyright By --Daily Expense System--</p>
    </div>
  </body>
</html>
